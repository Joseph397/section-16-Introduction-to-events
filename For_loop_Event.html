<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo 2</title>
</head>
<body>
	<h1>Welcome to MY DOM Demo</h1>
    <p>Corgi mixes are <strong>super</strong> adorable</p>
    <ul>
        <li>Orchids</li>
        <li>Succulents</li>
        <li>Tulips</li>
    </ul>
	<img src="https://barrelhorseworld.com/dogs/images/1145556d.jpg">
	<img src="https://static.boredpanda.com/blog/wp-content/uploads/2017/05/corgi-mix-cross-breeds-18-591c39272d49f__605.jpg">


	<script>
	const lis = document.querySelectorAll('li');
    console.log(lis);
    let pink = false

    for(let i = 0; i < lis.length; i++){
        lis[i].addEventListener("click", function(){
            if(pink) {
            this.style.color = "black"; //Keyword this refers to what is clicked on in this case  
            pink = false;
            } else {
                this.style.color = "pink"; //Keyword this refers to what is clicked on in this case  
            pink = true; 
            }
        });
    }
	</script>
</body>
</html>
